{% extends 'main/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>

<h2>Change Password</h2>
<form method="post">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit">Change Password</button>
</form>
{% endblock %}
