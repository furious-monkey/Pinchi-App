<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
